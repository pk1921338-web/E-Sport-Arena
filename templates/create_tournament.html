{% extends "base.html" %}
{% block content %}
<h3>Create Tournament</h3>

<div class="card p-3 mt-3">
  <form method="post">
    <div class="mb-2">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Game</label>
      <select name="game" class="form-select">
        <option value="Free Fire">Free Fire</option>
        <option value="BGMI">BGMI</option>
      </select>
    </div>

    <div class="mb-2">
      <label class="form-label">Mode</label>
      <select name="mode" class="form-select">
        <option value="solo">Solo</option>
        <option value="duo">Duo</option>
        <option value="squad">Squad</option>
      </select>
    </div>

    <div class="mb-2">
      <label class="form-label">Entry Fee (₹)</label>
      <input type="number" name="entry_fee" class="form-control" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Prize Pool (₹)</label>
      <input type="number" name="prize_pool" class="form-control" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Max Slots</label>
      <input type="number" name="max_slots" class="form-control" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Start Time</label>
      <input type="datetime-local" name="start_time" class="form-control">
    </div>

    <!-- NEW: Monthly Grand checkbox -->
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="is_grand" value="1" id="isGrandCreate">
      <label class="form-check-label" for="isGrandCreate">
        Monthly Grand Tournament
      </label>
    </div>

    <button class="btn btn-custom w-100 mt-2">Create</button>
  </form>
</div>
{% endblock %}
