{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card p-4">
      <h4 class="text-center mb-3"><i class="fas fa-user-plus"></i> Signup</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Player ID (Free Fire / BGMI)</label>
          <input name="player_id" type="text" class="form-control" required>
        </div>
        <button class="btn btn-success w-100 mb-2">Create Account</button>
        <a href="{{ url_for('login') }}" class="btn btn-outline-light w-100">Back to login</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
